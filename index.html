<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary light-bg">
    <!-- Header -->
    <header class="neutral-8-bg">
      <img src="./images/logo.svg" alt="Extensions logo" />
      <button class="neutral-7-bg" aria-label="Toggles light and dark mode">
        <img src="./images/icon-moon.svg" alt="" aria-hidden="true" />
      </button>
    </header>
    <!-- Main -->
    <main>
      <!-- Heading -->
      <section class="heading">
        <h1 class="tp-1 neutral-1">Extensions List</h1>
        <div class="filters">
          <button class="tp-3 neutral-1 neutral-8-bg jsAll">All</button>
          <button class="tp-3 neutral-1 neutral-8-bg jsActive">Active</button>
          <button class="tp-3 neutral-1 neutral-8-bg jsInactive">
            Inactive
          </button>
        </div>
      </section>
      <!-- Extensions -->
      <section class="extensions jsExtensions"></section>
    </main>
    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
